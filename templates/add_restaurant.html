{% extends "base.html" %}

{% block title %}Adicionar Restaurante{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Adicionar Novo Restaurante</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Nome do Restaurante:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>
        </div>
        
        <div class="form-group">
            <label for="price_range">Faixa de Preço:</label>
            <select id="price_range" name="price_range" required>
                <option value="$">$ (Econômico)</option>
                <option value="$$">$$ (Médio)</option>
                <option value="$$$">$$$ (Caro)</option>
                <option value="$$$$">$$$$ (Luxuoso)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="category">Categoria:</label>
            <input type="text" id="category" name="category" required>
        </div>
        
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">
        </div>
        
        <button type="submit" class="btn-submit">Adicionar Restaurante</button>
    </form>
    <a href="{{ url_for('restaurantes') }}" class="btn-cancel">Cancelar</a>
</div>
{% endblock %}
